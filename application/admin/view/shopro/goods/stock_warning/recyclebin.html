<style>
    .displsy-flex{
        display: flex;
        align-items: center;
    }
    .goods-image {
        width: 34px;
        height: 34px;
        margin-right: 10px;
        border: 1px solid #e6e6e6;
        flex-shrink: 0;
    }
    .ellipsis-item {
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 1;
        -webkit-box-orient: vertical;
    }
</style>

<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        {:build_toolbar('refresh')}
                        <!-- <a class="btn btn-info btn-multi btn-disabled disabled {:$auth->check('shopro/goods/stock_warning/restore')?'':'hide'}" href="javascript:;" data-url="shopro/goods/stock_warning/restore" data-action="restore"><i class="fa fa-rotate-left"></i> {:__('Restore')}</a> -->
                        <a class="btn btn-danger btn-multi btn-disabled disabled {:$auth->check('shopro/goods/stock_warning/destroy')?'':'hide'}" href="javascript:;" data-url="shopro/goods/stock_warning/destroy" data-action="destroy"><i class="fa fa-times"></i> {:__('Destroy')}</a>
                        <!-- <a class="btn btn-success btn-restoreall {:$auth->check('shopro/goods/stock_warning/restore')?'':'hide'}" href="javascript:;" data-url="shopro/goods/stock_warning/restore" title="{:__('Restore all')}"><i class="fa fa-rotate-left"></i> {:__('Restore all')}</a> -->
                        <a class="btn btn-danger btn-destroyall {:$auth->check('shopro/goods/stock_warning/destroy')?'':'hide'}" href="javascript:;" data-url="shopro/goods/stock_warning/destroy" title="{:__('Destroy all')}"><i class="fa fa-times"></i> {:__('Destroy all')}</a>
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover"

                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
